<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datagrid App</title>
    <style media="only screen">
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        -webkit-overflow-scrolling: touch;
      }

      html {
        position: absolute;
        top: 0;
        left: 0;
        padding: 0;
        overflow: auto;
      }

      body {
        padding: 1rem;
        overflow: auto;
      }
    </style>
    <!-- Include the JS for AG Grid -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-enterprise/dist/ag-grid-enterprise.js"></script>
    <!-- Include the core CSS, this is needed by the grid -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css"
    />
    <!-- Include the theme CSS, only need to import the theme you are going to use -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css"
    />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <div class="outer-div">
      <div class="table-menu">
        <button onclick="selectPage()" class="menubtn">Metric Table</button>
        <div id="menulist" class="menu-content">
          <a href="/">Gateway</a>
          <a href="device">Devices</a>
          <a href="metric">Metric</a>
          <a href="user">User</a>
        </div>
      </div>
      <!-- Button to demonstrate calling the grid's API. -->
      <!-- <button onclick="deselect()">Deselect Rows</button> -->
      <!-- The div that will host the grid. ag-theme-alpine is the theme. -->
      <!-- The gid will be the size that this element is given. -->
      <div class="grid-wrapper">
        <div id="myGrid" style="height: 100%" class="ag-theme-alpine"></div>
      </div>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/metric.js"></script>
  </body>
</html>
